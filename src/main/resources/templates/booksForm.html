<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container">
    <h2>Book Details</h2>
    <div>
        <form class="form-horizontal" th:object="${book}" th:action="@{/book/add}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label"> Book Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{bookId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Book Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{bookname}"/>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageUrl}"/>
                </div>
            </div> -->
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            ${book}
        </form>
    </div>
</div>
</body>
</html>
